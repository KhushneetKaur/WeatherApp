<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <!-- Theme toggle button -->
        <!-- <div class="theme-toggle">
            <button id="theme-btn" class="btn">ðŸŒ™ Dark Mode</button>
        </div> -->

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location container-->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="location icon">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png"  width="20" height="20" loading="lazy" alt="search icon">
                </button>
            </form>

            <!-- loading screen -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150" alt="loading icon">
                <p>Loading...</p>
            </div>

            <!-- error message -->
            <div class="sub-container error-container">
                <img src="./assets/error.png" width="100" height="100" alt="error icon">
                <p>City not found or network issue. Please try again!</p>
                <button class="btn" id="retry-btn">Retry</button>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon alt="country flag">
                </div>

                <!-- weather description -->
                <p data-weatherDesc></p>
                <img data-weatherIcon alt="weather icon">
                <p data-temp></p>

                <!-- weather details cards -->
                <div class="parameter-container">

                    <div class="parameter">
                        <img src="./assets/wind.png" alt="wind icon">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="humidity icon">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="cloud icon">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

               

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
